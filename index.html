<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomelo Emu - Redesign</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }
        header {
            background: #004d40;
            color: #fff;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid #00796b;
        }
        header .logo {
            font-size: 1.75rem;
            font-weight: 700;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: 500;
        }
        header nav a:hover {
            color: #e0f2f1;
            border-bottom: 2px solid #e0f2f1;
            padding-bottom: 0.5rem;
        }
        .hero {
            background: url('https://via.placeholder.com/1500x600') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 5rem 2rem;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .hero .button {
            background: #00796b;
            color: #fff;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 700;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        .hero .button:hover {
            background: #004d40;
        }
        .content {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        .content h2 {
            font-size: 2.5rem;
            margin-top: 0;
            color: #004d40;
        }
        .content p {
            font-size: 1.125rem;
            line-height: 1.8;
        }
        .footer {
            background: #004d40;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: #00796b;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            header nav {
                margin-top: 1rem;
            }
            header nav a {
                display: block;
                margin: 0.5rem 0;
            }
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Pomelo Emu</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section class="hero" id="home">
        <h1>Welcome to Pomelo Emu</h1>
        <a href="#cta" class="button">Discover More</a>
    </section>
    <section class="content" id="about">
        <h2>About Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla efficitur mi ut libero scelerisque, vel facilisis orci facilisis. Integer in turpis vel mauris dapibus gravida.</p>
    </section>
    <footer class="footer" id="contact">
        <p>&copy; 2024 Pomelo Emu | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
