<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Redesign</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        header .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .hero {
            background: url('https://via.placeholder.com/1500x600') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 4rem 2rem;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero .button {
            background: #007BFF;
            color: #fff;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 700;
            margin-top: 1rem;
        }
        .hero .button:hover {
            background: #0056b3;
        }
        .content {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }
        .content h2 {
            font-size: 2rem;
            margin-top: 0;
        }
        .content p {
            font-size: 1rem;
            line-height: 1.6;
        }
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: #007BFF;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            header nav {
                margin-top: 1rem;
            }
            header nav a {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Your Logo</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section class="hero" id="home">
        <h1>Welcome to My Cool Website</h1>
        <a href="#cta" class="button">Learn More</a>
    </section>
    <section class="content" id="about">
        <h2>About Us</h2>
        <p>Your content goes here. This is a simple example of a modern, responsive website layout with a clean and stylish design. You can customize this template according to your needs.</p>
    </section>
    <footer class="footer" id="contact">
        <p>&copy; 2024 Your Website | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
