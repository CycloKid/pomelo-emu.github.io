<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .left-content {
            flex: 1;
            padding-right: 20px;
        }
        .right-content {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            margin: 10px 0;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-content">
            <h1>Pomelo Emulator - Version 1.2.0</h1>
            <p>Release Date: October 19, 2024</p>
            <h2>Changelog:</h2>
            <ul>
                <li>Added support for multiplayer.</li>
                <li>Improved performance on newer iPad models.</li>
                <li>Fixed several UI bugs in the settings menu.</li>
                <li>Updated gamepad support with new configurations.</li>
            </ul>
        </div>

        <div class="right-content">
            <a href="download_ios_version" class="button">Download for iOS</a>
        </div>
    </div>

</body>
</html>
